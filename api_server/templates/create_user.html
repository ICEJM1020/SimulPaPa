
<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="race">Race</label>
        <input type="text" class="form-control" id="race">
    </div>
    <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" class="form-control" id="birthday">
    </div>
    <div class="form-group">
        <label for="disease">Disease</label>
        <input type="text" class="form-control" id="disease">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="building">Building</label>
            <input type="text" class="form-control" id="building">
        </div>
        <div class="form-group col-md-6">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street">
        </div>
    </div>
    <div class="form-group">
        <label for="district">District</label>
        <input type="text" class="form-control" id="district">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city">
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state">
    </div>
    <div class="form-group">
        <label for="zipcode">Zipcode</label>
        <input type="text" class="form-control" id="zipcode">
    </div>
    <div class="form-group">
        <label for="home_longitude">Home Longitude</label>
        <input type="text" class="form-control" id="home_longitude">
    </div>
    <div class="form-group">
        <label for="home_latitude">Home Latitude</label>
        <input type="text" class="form-control" id="home_latitude">
    </div>
    <div class="form-group">
        <label for="education">Education</label>
        <input type="text" class="form-control" id="education">
    </div>
    <div class="form-group">
        <label for="language">Language</label>
        <input type="text" class="form-control" id="language">
    </div>
    <div class="form-group">
        <label for="income">Income</label>
        <input type="number" class="form-control" id="income">
    </div>
    <div class="form-group">
        <label for="industry">Industry</label>
        <input type="text" class="form-control" id="industry">
    </div>
    <div class="form-group">
        <label for="occupation">Occupation</label>
        <input type="text" class="form-control" id="occupation">
    </div>
    <div class="form-group">
        <label for="retirement">Retirement</label>
        <select class="form-control" id="retirement">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>
    <div class="form-group">
        <label for="company">Company</label>
        <input type="text" class="form-control" id="company">
    </div>
    <div class="form-group">
        <label for="work_addr">Work Address</label>
        <input type="text" class="form-control" id="work_addr">
    </div>
</form>
